<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02</title>
</head>

<body style="background-color: red;">
    <script>
        x = 17;
        y = 9;
        z = 11;

        //Fazendo a potencia de 2 elevado a 3
        console.log(Math.pow(2, 3))
            //Arredonda o numero
        console.log(Math.round(.6))
            //Arredonda o numero pra cima
        console.log(Math.ceil(.6))
            //Arredonda pra baixo
        console.log(Math.floor(.99))
            //Retorna o numero sem sinal, não importa se é negativo ou positivo
        console.log(Math.abs(-5))
            //retorna o numero maior
        console.log(Math.max(x, y, z))
            //retorna o numero menor
        console.log(Math.min(x, y, z))
            //Sorteia um valor
        console.log(Math.random())
        console.log(Math.PI)
    </script>
</body>

</html>
